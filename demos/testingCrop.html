<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic Handler | Jcrop Demo</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery.Jcrop.js"></script>
	<link rel="stylesheet" href="demo_files/main.css" type="text/css" />
	<link rel="stylesheet" href="demo_files/demos.css" type="text/css" />
	<link rel="stylesheet" href="../css/jquery.Jcrop.css" type="text/css" />
	  <script src="pixastic.js"></script>
    <script src="pixastic.effects.js"></script>
    <script src="pixastic.worker.js"></script>
	
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="jc-demo-box">
					
					<div id="div">
						<img src="demo_files/sago.jpg" id="target"  width='600px' height='400px'  alt="[Jcrop Example]" />
						<canvas id="myCanvas"  style="display : none"  width='600px' height='400px'></canvas>
					</div>
					
					<input class="btn" type="button"  id="blur" value="blur"></input>	
					
					<input class="btn" type="button"  id="posterize"  value="posterize"></input>	
					
					<input class="btn" type="button"  id="colorfilter" value="color"></input>	
					
					<input type="range"  min="-10" max ="10" id="brightness" ></input>	
					
					<input id="reset" type="button" value="reset"></button>
					
					<div class="clearfix"></div>
					<button id="crop" value="crop" onclick='crop()'>Crop</button> 
				</div>
			</div>
		</div>
	</div>
	
</body>
		<script type="text/javascript">
			var jcrop_api;
			var coord = {};
			jQuery(function($){
				$('#div').Jcrop({
					onChange:   saveCoords,
					onSelect:   saveCoords
					},function(){
					jcrop_api = this;
				});
			});
			
			var imageObj = new Image();
			imageObj.src = 'demo_files/sago.jpg';	
			
			function saveCoords(c)
			{
				coord = c;
			};
			
			$('.btn').on('click',function(){
				var effectName  =  $(this).val();
				console.log(effectName);	
				doTest(effectName);
			})
			
			$('#brightness').on('input',function(){
				var val = $('#brightness').val();
				console.log(val);
				tests['brightness'].options =  {brightness : val,
                        contrast : 0
                    }
				
				doTest('brightness');
				
			});
			
			$('#reset').on('click',function(){
				
				$('#brightness').val('0')
				
				$('#target').css('display','block');
				
				$('#myCanvas').css('display','none');
				
										
			});
			
			
			function crop(){
				
				jcrop_api.release();
				
				$('#target').css('display','none');
				
				$('#myCanvas').css('display','block');
				
				
				
				console.log($('#target'));
				var canvas = document.getElementById('myCanvas');
				var context = canvas.getContext('2d');
				// draw cropped image
				
				context.clearRect(0, 0, canvas.width, canvas.height);
				
				
				var sourceX = coord.x;
				var sourceY = coord.y;
				var sourceWidth = coord.w;
				var sourceHeight = coord.h;
				var destWidth = 600;
				var destHeight = 400;
				var destX = 0;
				var destY = 0;
				
				context.drawImage(imageObj, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
								
				
				
				
				var imageData = context.getImageData(destX, destY, destWidth, destHeight);
				var data = imageData.data;
				var dataURL = canvas.toDataURL();
				
				
				
				console.log(dataURL)
				
			}
			 var tests = {			
			'posterize': {
				effect : "posterize",
				options : {
					levels : 5
				}
                },

			'color' : { 
				effect : "colorfilter",
				options : {
					r : 0,
					g : 194 / 255,
					b : 177 / 255,
					luminosity : 0
				}
                }, 
				'blur' : {
				effect : "blur",
				options : {
					kernelSize : 5
				}
				},
				'brightness' : {
                    effect : "brightness",
                    options : {
                        brightness : -1.00,
                        contrast : -0.1
                    }
                }
			
            };
		
			
			function doTest(test) {
				
			
					$('#target').css('display','none');
				
					$('#myCanvas').css('display','block');
				
				
                var img = document.getElementById("target"),
				canvas = document.getElementById("myCanvas"),
				ctx = canvas.getContext("2d"),
				P;
				
				test =  test.toString();
				
               // canvas.style.display = "none";
                //canvas.width = img.width;
                //canvas.height = img.height;
                canvas.title = tests[test].effect;
                ctx.drawImage(img, 0, 0);
				
                P = new Pixastic(ctx);
				
				//console.log(tests[test].effect);
				
                P[tests[test].effect](tests[test].options).done(function() {
							//alert('completed');
						canvas.style.display = "block";
					}, function(p) {
						console.log(p);
				});
			}
            
           
	</script>

</html>
